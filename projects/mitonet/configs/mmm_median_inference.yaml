# axes to predict for 3d
axes: [ 'xy', 'xz', 'yz' ]

# list of all segmentation labels
labels: [ 1 ]

# parameters for the inference engine
engine_params:
  median_kernel_size: 7
  thing_list: [ 1 ]
  label_divisor: 20000
  stuff_area: 64
  void_label: 0
  nms_threshold: 0.1
  nms_kernel: 7
  confidence_thr: 0.3
  input_scale: 1
  scales: [ 1 ]

# parameters for instance matching
# across 2d images
matcher_params:
  merge_iou_thr: 0.25
  merge_ioa_thr: 0.25
  force_connected: True
  
consensus_params:
  pixel_vote_thr: 0.5
  cluster_iou_thr: 0.75

# simple object size/shape filters
filters:
  - { name: "remove_small_objects", min_size: 500 }
  - { name: "remove_pancakes", min_span: 4 }
